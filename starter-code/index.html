<!DOCTYPE html>
<html ng-app="FruitsnVegs">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="HomeCtrl">
            <h1>Fruit and Veggies</h1>
            <button type="button" ng-click="checkwin()">Did I win?</button>
            <div ng-show="win">You Won!</div>
            <div ng-hide="win">Not Yet!</div>
            <div class="row">
                <div class="col-sm-4">
                    col 1
                    <ul>
								<ol ng-repeat="fruit in fruity track by $index" ng-class="className">{{fruit}}
									<button type="button" class="btn btn-default btn-sm" ng-click="makeMidF(fruit)">Mid
							          <span class="glyphicon glyphicon-arrow-right"></span>
							        </button>
								</ol>
							</ul>
                </div>
                <div class="col-sm-4">
                    col 2 <hr>

                    <ul>
                        <ol ng-repeat="mid in middle track by $index" ng-class="className">
	                        <button type="button" class="btn btn-default btn-sm" ng-click="makeFruit(mid)">
							          <span class="glyphicon glyphicon-arrow-left"></span> Fruit
							        </button>
	        						{{mid}}
	        						<button type="button" class="btn btn-default btn-sm" ng-click="makeVeg(mid)">Veg
							          <span class="glyphicon glyphicon-arrow-right"></span>
							        </button>
        						</ol>
                    </ul>
                </div>
                <div class="col-sm-4">
                    col 3
                    <ul>
								<ol ng-repeat="veg in vegy track by $index" ng-class="className">
									<button type="button" class="btn btn-default btn-sm" ng-click="makeMidV(veg)">Mid
							          <span class="glyphicon glyphicon-arrow-left"></span>
							        </button>
									{{veg}}
								</ol>
							</ul>
                </div>                        
            </div>
        </div>
    </body>
</html>
